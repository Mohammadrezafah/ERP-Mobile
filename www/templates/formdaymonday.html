 <ion-view style="" title="FORM DAY">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <div style="">
            <p>
            </p>
            <center>
                <b>{{day}}</b>
            </center>
            <p></p>
            <hr>
        </div>
        
        <div ng-repeat="bef_rev in before_prev">
        <b>Customer : </b><u> {{(bef_rev.customer).display_name}}</u>
        <br>
        <b>Location :</b> {{bef_rev.location}}
        <br>
        <h5>Objectives :</h5>{{bef_rev.objective}}
        <br>
        <br>
        <button class="remove" ng-click="removeBefore($index)">Remove</button>
        <br>
        <br>
        </div>

        <form style="" class="list"></form>
        <button class="button button-positive  icon-right ion-android-add-circle" style="font-weight:bolder;color:#FFFFFF;border-radius:29px 29px 29px 29px;" id="formdaymonday-button01" ng-click="tambahformBefore()">Add</button>
        <div style="width: 284px; height: 14px;" class="spacer"></div>
        <div style="">
            <p>
                <b>
                    <u>BEFORE LUNCH</u>
                </b>
            </p>
        </div>
        <form style="" class="list" ng-repeat="fb in formBefore">
            <label style="" name="customer-before-lunch" class="item item-input">
                <span class="input-label">Customer</span>
                <md-autocomplete md-selected-item="fb.customer" md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item.display_name" placeholder="Search Customer">
                    <md-item-template>
                        <span md-highlight-text="searchText">{{item.display_name}}</span>
                    </md-item-template>
                    <md-not-found>
                        No matches found.
                    </md-not-found>
                </md-autocomplete>
            </label>
            <label style="" name="location-before-lunch" class="item item-input">
                <span class="input-label">Location</span>
                <input placeholder="Location" type="text" ng-model="fb.location">
            </label>
            <label style="" name="objectives-before-lunch" class="item item-input">
                <span class="input-label">Objectives</span>
                <input placeholder="Objectives " type="text" ng-model="fb.objective">
            </label>
        </form>

<!--         <div id="choicesDisplay">
         {{ formBefore }}
        </div> -->
        <div style="height: 10px;" class="spacer"></div>
        <div ng-repeat="aft_rev in after_prev">
        <b>Customer : </b><u> {{(aft_rev.customer).display_name}}</u>
        <br>
        <b>Location :</b> {{aft_rev.location}}
        <br>
        <h5>Objectives :</h5>{{aft_rev.objective}}
        <br>
        <br>
        <button class="remove" ng-click="removeAfter()">Remove</button>
        <br>
        <br>
        </div>
        <form style="" class="list"></form>
        <button class="button button-positive  icon-right ion-android-add-circle" style="font-weight:bolder;color:#FFFFFF;border-radius:29px 29px 29px 29px;" id="formdaymonday-button02" ng-click="tambahformAfter()">Add</button>
        <form style="" class="list"></form>
        <div style="">
            <p>
                <b>
                    <u>AFTER LUNCH</u>
                </b>
            </p>
        </div>
        <form style="" class="list" ng-repeat="fa in formAfter">           
            <label style="" name="customer-after-lunch" class="item item-input">
                <span class="input-label">Customer</span>
                <md-autocomplete md-selected-item="fa.customer" md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item.display_name" placeholder="Search Customer">
                    <md-item-template>
                        <span md-highlight-text="searchText">{{item.display_name}}</span>
                    </md-item-template>
                    <md-not-found>
                        No matches found.
                    </md-not-found>
                </md-autocomplete>
            </label>
            <label style="" name="location-after-lunch" class="item item-input">
                <span class="input-label">Location</span>
                <input placeholder="Location" type="text" ng-model="fa.location">
            </label>
            <label style="" name="objectives-after-lunch" class="item item-input">
                <span class="input-label">Objectives</span>
                <input placeholder="Objectives " type="text" ng-model="fa.objective">
            </label>
        </form>
        
<!--         <div id="choicesDisplay">
         {{ formAfter }}
        </div> -->
        <button class="button button-positive  button-block icon ion-android-arrow-forward" style="border-radius:10px 10px 10px 10px;" id="formdaymonday-button03" ng-click="savedata()">NEXT STEP</button>
        <form style="" class="list"></form>
        <div style="width: 284px; height: 14px;" class="spacer"></div>
    </ion-content>
</ion-view>
